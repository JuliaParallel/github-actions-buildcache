spack:
  view: false
  specs:
  - intel-mpi@2019.9.304
  - intel-oneapi-mpi@2021.7.0
  - mvapich2@2.3.7
  concretizer:
    unify: false
  config:
    install_tree:
      padded_length: 128
  mirrors:
    spack-buildcache: oci://ghcr.io/spack/github-actions-buildcache
    local-buildcache: oci://ghcr.io/JuliaParallel/github-actions-buildcache
  packages:
    all:
      require: '%gcc@12 target=x86_64_v2'
  modules:
    prefix_inspections:
      lib: ["LD_LIBRARY_PATH"]
      lib64: ["LD_LIBRARY_PATH"]
