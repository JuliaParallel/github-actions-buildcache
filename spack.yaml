spack:
  view: false
  specs:
  - intel-mpi@2019.9.304
  - intel-oneapi-mpi@2021.7.0
  - julia@1.9.2 ^llvm~clang~gold~polly ^openblas threads=openmp +ilp64
  - mvapich2@2.3.7
  - jq
  concretizer:
    unify: false
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
    deprecated: true # Needed for legacy `intel-mpi`
  mirrors:
    local-buildcache:
      url: oci://ghcr.io/JuliaParallel/github-actions-buildcache
      signed: false
  packages:
    all:
      require: '%gcc@12 target=x86_64_v3'
  modules:
    prefix_inspections:
      lib: ["LD_LIBRARY_PATH"]
      lib64: ["LD_LIBRARY_PATH"]
